<!DOCTYPE html>

<script
    src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<input id="title"> by <input id="artist">
<button onclick=find_lyrics()>Find lyric </button>
<div id="output"> </div>
<script>
    function find_lyrics(){
        $.get("https://api.lyrics.ovh/v1/"+document.getElementById("artist").value+"/"+document.getElementById("title").value,
        function (data){

            let text = ''
            document.getElementById("output").innerHTML = data.lyrics.replace(new RegExp("\n","g"),"<br>")
            text+=data.lyrics
            console.log(text)

            })
    }
</script>
